    function writeUserData(sapId, name, status, courseName, courseId, date) {

  <script>
    function prepData() {
      var sapid = document.getElementById("sapId").value;
      var name = document.getElementById("name").value;
      var coursename = document.getElementById("courseName").value;
      var courseid = document.getElementById("courseId").value;
      var date = new Date().toString();
      //Writing to database
      //Get Files
      const file = $('#fileButton').get(0).files[0];
      var getExtension = file.name.slice((file.name.lastIndexOf(".") - 1 >>> 0) + 2);
      const file2 = $('#fileButton2').get(0).files[0];
      var getExtension2 = file2.name.slice((file2.name.lastIndexOf(".") - 1 >>> 0) + 2);
      $('#submitBtn').text('Checking Files...');
      if(getExtension !== "pdf" || getExtension2 !=="pdf")
      {
        alert("Please Upload PDF Files only!");
        location.reload();
      }
      $('#submitBtn').text('Submitting Record...');
      //Create a storage reference
      var storageRef = firebase.storage().ref('files/' + sapid + '_' + courseid + '_1.' + getExtension);
      var storageRef2 = firebase.storage().ref('files/' + sapid + '_'+ courseid +'_2.' + getExtension2);
      //Upload file
      var task = storageRef.put(file);

      //Progress 
      task.on('state_changed',
        function progress(snapshot) {
          var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById("progress").innerHTML = Math.round(percentage) + " % uploaded";
        },
        function error() {
          console.log('Some Error Occured while uploading course file');
        },
        function complete() {
          document.getElementById("progress").innerHTML = " Course File Uploaded Successfully!";
          var task2 = storageRef2.put(file2);
          task2.on('state_changed',
            function progress(snapshot) {
              var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              document.getElementById("progress2").innerHTML = Math.round(percentage) + " % uploaded";
            },
            function error() {
              console.log('Some Error Occured while uploading attendance register');
            },
            function complete() {
              writeUserData(sapid, name, 'Uploaded', coursename, courseid, date);
              $('#submitBtn').text("Submitted Successfully!");
              alert("Submission Recieved for \n Course - "+coursename+" ("+courseid+") by "+name+" ("+sapid+") on "+date+"!");
            }

          );
        }

      );
    }
    $('#form1').on('submit', function (e) {
      e.preventDefault();
      console.log('Submitting');
    });
  </script>
